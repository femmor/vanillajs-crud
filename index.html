<!DOCTYPE html>
<html>
<head>
	<title>JavaScript Fundamentals</title>
	<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
	<div class="flex justify-center items-center h-screen bg-blue-500">
		<div class="bg-gray-200 md:h-2/3 md:w-1/3 h-screen w-screen shadow-xl md:rounded-xl flex flex-col justify-between items-center">
			<div class="">
				<h1 class="text-center text-9xl text-red-400 font-thin opacity-30">todos</h1>
				<div class="relative w-full h-16 focus:no-outline border-0 outline-none rounded-lg shadow-xl">
					<input class="w-full h-16 pl-12 pr-5 focus:no-outline border-0 outline-none rounded-lg" placeholder="What needs to be done?" autofocus>
					<a href="#" class="absolute h-6 w-6 top-5 left-3" id="ToggleAllBtn">
						<svg class="" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
					  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
					</svg>
					</a>
					<button class="w-full py-3 bg-green-500 mt-2 text-white focus:outline-none" id="addTodoBtn">Add</button>
				</div>
			</div>

			<div class="flex justify-between items-center w-4/5 px-4 py-3 bg-green-200 border-b-2 border-gray-300" id="todo">
				<div class="flex itemx-center">
					<input id="" class="h-6 w-6" type="checkbox">
					<span class="pl-3" for="">Todo text</span>
				</div>
				<div class="h-8 w-8">
					<a href="" class="">
						<svg class="opacity-40 hover:opacity-100 text-red-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
						  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
						</svg>
					</a>
				</div>
			</div>

			<div class="flex justify-between my-2 items-center">
				<div class="p-2 text-xs">
					<span class="todo-count">0 items left</span>
				</div>
				<div class="p-2">
					<a href="#/" class="selected px-2 border-red-300 border-2 text-sm rounded-lg">All</a>
					<a href="#/active" class="px-2 text-sm">Active</a>
					<a href="#/completed" class="px-2 text-sm">Completed</a>
				</div>
				<div class="p-2 text-sm">
					Clear completed
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="app.js"></script>
</body>
</html>
